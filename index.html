<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Market Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
<h2>Albion Market Analysis</h2>

<!-- –°–µ–∫—Ü—ñ—è –∫–æ–Ω—Ç—Ä–æ–ª—ñ–≤ -->
<div class="controls">
    <div class="filter-section">
        <!-- –î–∞—Ç–∞ —ñ —á–∞—Å -->
        <div class="control-group">
            <label for="dateFromInput">From:</label>
            <input type="datetime-local" id="dateFromInput">

            <label for="dateToInput">To:</label>
            <input type="datetime-local" id="dateToInput">

            <label for="timeScaleInput">Time-scale:</label>
            <input type="number" id="timeScaleInput" value="6" min="1">
        </div>

        <!-- –ö–∞—Ç–µ–≥–æ—Ä—ñ—ó —Ç–∞ –ª—ñ–º—ñ—Ç–∏ -->
        <div class="control-group">
            <label for="categorySelect">Category:</label>
            <select id="categorySelect">
                <option value="All">All</option>
            </select>

            <label for="limitInput">Limit:</label>
            <input type="number" id="limitInput" value="100" min="1">
        </div>

        <!-- –õ–æ–∫–∞—Ü—ñ—ó -->
        <div class="control-group">
            <label for="buyLocationSelect">Buy location:</label>
            <select id="buyLocationSelect">
                <option value="All">All</option>
            </select>

            <label for="sellLocationSelect">Sell location:</label>
            <select id="sellLocationSelect">
                <option value="All">All</option>
            </select>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è -->
        <div class="button-group">
            <button id="swapBtn" class="action-button">
                <span class="button-icon">üîÑ</span>
                Swap Buy/Sell
            </button>
            <button id="reloadBtn" class="action-button">
                <span class="button-icon">‚ü≥</span>
                Reload Data
            </button>
        </div>
    </div>

    <!-- –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—É -->
    <div class="progress-section">
        <span id="progressIndicator"></span>
    </div>
</div>

<!-- –ü—ñ–¥–∫–∞–∑–∫–∏ –ø–æ –º–µ—Ç—Ä–∏–∫–∞–º -->
<div class="metrics-info">
    <div class="info-tooltip">
        <span class="info-icon">‚ÑπÔ∏è</span>
        <div class="tooltip-content">
            <h4>Metrics explanation:</h4>
            <ul>
                <li><strong>Coefficient:</strong> Sell/Buy price ratio</li>
                <li><strong>5kk_amount:</strong> Items needed for 5M profit</li>
                <li><strong>Smart Coefficient:</strong> Combined market efficiency score</li>
            </ul>
        </div>
    </div>
</div>

<!-- –¢–∞–±–ª–∏—Ü—è –¥–∞–Ω–∏—Ö -->
<div id="tableContainer">
    <!-- –¢–∞–±–ª–∏—Ü—è –±—É–¥–µ –¥–æ–¥–∞–Ω–∞ —á–µ—Ä–µ–∑ JavaScript -->
</div>

<!-- –õ–µ–≥–µ–Ω–¥–∞ –∫–æ–ª—å–æ—Ä—ñ–≤ -->
<div class="color-legend">
    <div class="legend-item">
        <span class="color-sample high-value"></span>
        <span>High profit potential</span>
    </div>
    <div class="legend-item">
        <span class="color-sample medium-value"></span>
        <span>Medium profit potential</span>
    </div>
    <div class="legend-item">
        <span class="color-sample low-value"></span>
        <span>Low profit potential</span>
    </div>
</div>

<!-- –°—Ç–∞—Ç—É—Å –¥–æ–¥–∞—Ç–∫—É -->
<footer class="app-status">
    <div class="status-info">
        <span class="status-label">Last update:</span>
        <span id="lastUpdateTime"></span>
    </div>
    <div class="status-info">
        <span class="status-label">Items loaded:</span>
        <span id="itemsCount"></span>
    </div>
</footer>

<!-- –°–∫—Ä–∏–ø—Ç–∏ -->
<script src="main.js"></script>
</body>
</html>
