<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Albion Market Trends & Predictions</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body data-page="predict">
<!-- Navigation Header -->
<header class="header">
    <h2>Market Trends & Predictions</h2>
    <button id="backToMainBtn" class="action-button">
        <span class="button-icon">⬅️</span>
        Back to Main
    </button>
</header>

<!-- Update Predictions Button -->
<div class="controls">
    <button id="updatePredictDataBtn" class="action-button">Update Predictions</button>
</div>

<!-- Tabs Container -->
<div class="tabs" role="tablist">
    <button class="tab-button active" data-tab="trends" role="tab" aria-selected="true" aria-controls="trends">Market Trends</button>
    <button class="tab-button" data-tab="predictions" role="tab" aria-selected="false" aria-controls="predictions">Market Predictions</button>
    <button class="tab-button" data-tab="analysis" role="tab" aria-selected="false" aria-controls="analysis">Black Market Analysis</button>
    <button class="tab-button" data-tab="blackMarket" role="tab" aria-selected="false" aria-controls="blackMarket">Potential Black Market</button>
</div>

<!-- Tab Contents -->
<div class="tab-content active" id="trends" role="tabpanel" aria-labelledby="trendsTab">
    <div id="trendsTableContainer">
        <p>Loading trends...</p>
    </div>
</div>

<div class="tab-content" id="predictions" role="tabpanel" aria-labelledby="predictionsTab">
    <div id="predictionsTableContainer">
        <p>Loading predictions...</p>
    </div>
</div>



<div class="tab-content" id="analysis" role="tabpanel" aria-labelledby="blackMarketTab">
    <!-- New container for detailed Carleon black market analysis -->
    <div id="carleonAnalysisTableContainer">
        <p>Loading Carleon black market data...</p>
    </div>

</div>

<div class="tab-content" id="blackMarket" role="tabpanel" aria-labelledby="blackMarketTab">
    <!-- Existing container for potential black market items -->
    <div id="blackMarketTableContainer">
        <p>Loading potential black market items...</p>
    </div>
</div>

<!-- Application Status -->
<footer class="app-status">
    <div class="status-info">
        <span class="status-label">Last update:</span>
        <span id="lastUpdateTime"></span>
    </div>
</footer>

<!-- Scripts -->
<script src="DBModule.js"></script>
<!-- Reference the extended prediction module -->
<script src="albion_prediction_module.js"></script>
</body>
</html>
